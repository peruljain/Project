<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmeme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn4.iconfinder.com/data/icons/instagram-highlight/64/just-for-fun-512.png" alt="" width="50" height="30" class="d-inline-block align-top">
            <b>Xmeme</b>
          </a>
        </div>
      </nav>
    
    <div class="mb-3 form-style">
        <label for="formGroupExampleInput" class="form-label">Memer Name</label>
        <input type="text" class="form-control input-style" id="name" placeholder="Enter the Name">
    </div>
    <div class="mb-3 form-style">
        <label for="formGroupExampleInput2" class="form-label">Caption</label>
        <input type="text" class="form-control input-style" id="caption" placeholder="Enter the Caption">
    </div>  
    <div class="mb-3 form-style">
        <label for="formGroupExampleInput2" class="form-label">Url</label>
        <input type="text" class="form-control input-style" id="url" placeholder="Enter the Url">
    </div> 

    <button type="button" class="btn btn-primary btn-lg" id="submit" onclick="submit()">Submit</button> 
   
    <div id="memes">
      
    </div>

    <div id="pop_up" >
      <div class="card-body">
        <div class="form-group">
          <label for="caption_update"><strong>Caption</strong></label>
          <input type="text" class="form-control" id="caption_update">
        </div>
        <div class="form-group">
          <label for="url_update"><strong>Url</strong></label>
          <input type="text" class="form-control" id="url_update">
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="update" onclick="update()">Update</button> 
      </div>
    </div>

 <script src="script.js"></script>

</body>
</html>
